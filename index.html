<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>CP CALENDAR - FASTLY FREE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background:
        linear-gradient(135deg, #e9eef3 0%, #f7f9fc 100%);
      color: #1f2937;
    }

    /* subtle office grid background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
      z-index: -1;
    }

    h2 {
      text-align: center;
      margin: 30px 0 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .calendar-panel {
      max-width: 920px;
      margin: 20px auto 40px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 10px 25px rgba(0,0,0,0.08),
        0 2px 6px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .panel-header {
      padding: 14px 20px;
      background: linear-gradient(90deg, #0f172a, #1e293b);
      color: #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .panel-header span {
      font-weight: 500;
      opacity: 0.9;
    }

    .panel-header .status {
      font-size: 12px;
      background: #16a34a;
      color: #ecfdf5;
      padding: 4px 10px;
      border-radius: 999px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      background: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #6b7280;
    }

    footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
    .cms-btn {
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #ffffff;
  padding: 6px 14px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.5px;
  border-radius: 6px;
  text-decoration: none;
  box-shadow: 0 4px 10px rgba(37,99,235,0.35);
  transition: all 0.2s ease;
}

.cms-btn:hover {
  background: linear-gradient(135deg, #1e40af, #1e3a8a);
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(30,64,175,0.45);
}

  </style>
</head>

<body>

  <h2>CALENDAR TODAY</h2>

  <div class="calendar-panel">
    <div class="panel-header">
      <span>PANEL CALENDAR · Asia/Jakarta</span>
      <span class="status">SYNCED</span>
    </div>

    <iframe
      src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FJakarta&title=PANEL%20CALENDAR&src=cmNhZm1rb3RhYmFuamFyQGdtYWlsLmNvbQ&src=aWQuaW5kb25lc2lhbiNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23039be5&color=%230b8043"
      scrolling="no">
    </iframe>
  </div>
  <div class="panel-header">
  <span>PANEL CALENDAR · Asia/Jakarta</span>

  <div style="display:flex; gap:10px; align-items:center;">
    <span class="status">SYNCED</span>

    <a href="https://rcafm.asooy.web.id/admin/"
       target="_blank"
       class="cms-btn">
       CMS LOGIN HERE!
    </a>
  </div>
</div>


  <footer>
    Powered by

      Programmer Login
    </a>
  </footer>

</body>
</html>
